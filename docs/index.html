<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Description" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0"
    />
    <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/pure.css"
    />
  </head>
  <body>
    <div id="app"></div>
    <script>
      window.$docsify = {
        name: "my test app",
        repo: "https://github.com/alan-alvarenga-telus/test-docsify",
        plugins: [
          function (hook, vm) {
            hook.doneEach(function () {
              window.renderUML && window.renderUML();
            });
          },
        ],
        loadSidebar: true,
        subMaxLevel: 3,
        search: "auto", // default
        search: [
          "/", // => /README.md
          "/activity-diagram", // => /guide.md
          "/tab-content", // => /get-started.md
        ],
        // complete configuration parameters
        search: {
          maxAge: 86400000, // Expiration time, the default one day
          paths: "auto", // or 'auto'
          placeholder: "Type to search",
          // Localization
          placeholder: {
            "/": "Type to search",
          },
          noData: "No Results!",

          // Localization
          noData: {
            "/": "No Results",
          },

          // Headline depth, 1 - 6
          depth: 3,

          hideOtherSidebarContent: false, // whether or not to hide other sidebar content
        },
        copyCode: {
          buttonText: "Copy to clipboard",
          errorText: "Error",
          successText: "Copied",
        },
      };
    </script>
    <!-- Docsify v4 -->
    <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
    <script src="//unpkg.com/docsify-plantuml/dist/docsify-plantuml.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
    <script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/docsify-tabs@1.6.0/dist/docsify-tabs.min.js"></script>
    <script src="https://unpkg.com/@markbattistella/docsify-autoheaders@latest"></script>
  </body>
</html>
