<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Docsify with PlantUML</title>
    <script>
      window.$docsify = {
        name: "Docsify PlantUML Example",
        repo: "",
        plugins: [
          function (hook, vm) {
            hook.doneEach(function () {
              window.renderUML && window.renderUML();
            });
          },
        ],
      };
    </script>
    <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
    <script src="//unpkg.com/docsify-plantuml/dist/docsify-plantuml.min.js"></script>
  </head>
  <body>
    <div id="app"></div>
  </body>
</html>
